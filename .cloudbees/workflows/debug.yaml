name: debug
apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
on:
  workflow_dispatch:
    
jobs:
  debug:
    steps:
      - uses: docker://alpine/k8s:1.33.4
        run: |
          set -u
          echo "Debugging"
          echo "***TESTING***" > /tmp/values.yaml
          echo "pauseIndefinitely:***" >> /tmp/values.yaml
          cat /tmp/values.yaml
      - name: Say hello
        uses: docker://golang:1.20.3-alpine3.17
        env:
          FILE: /tmp/values.yaml
        shell: sh
        run: |
          echo "$FILE"
          ls /tmp
          cat $FILE  

