name: debug
apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
on:
  workflow_dispatch:
    
jobs:
  debug:
    steps:
      - uses: docker://alpine/k8s:1.33.4
        run: |
          set -u
          echo "Debugging"
          echo "***TESTING***" > $CLOUDBEES_WORKSPACE/values.yaml
          echo "pauseIndefinitely:***" >> $CLOUDBEES_WORKSPACE/values.yaml
          cat $CLOUDBEES_WORKSPACE/values.yaml
      - name: Say hello
        uses: docker://golang:1.20.3-alpine3.17
        env:
          FILE: $CLOUDBEES_WORKSPACE/values.yaml
        shell: sh
        run: |
          echo "1: $CLOUDBEES_WORKSPACE/values.yaml"
          cat $CLOUDBEES_WORKSPACE/values.yaml
          echo "2: $FILE"
          cat $FILE  

